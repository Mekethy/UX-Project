<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Journey Gem</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon-16x16.png" />
    <style>
        body {
            background-color: powderblue;
            margin: 0;
            overflow-y: scroll;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding: 10px;
            height: 80px; 
        }

        .image {
            width: 500px;
            height: 100px;
        }

        .button {
            position: relative;
            border: 2px solid #00008B ;
            color: black;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 12px;
            transition-duration: 0.4s;
            width: 150px;
            cursor: pointer;
            margin-right: 10px;
            background-color: white;
            white-space: nowrap;
        }

        .button:hover {
            background-color: #00008B;
            color: white;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-left: 10px;
            min-width: 100px;
            height: 30px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 25%;
            height: 100%;
            padding-right: 10px;
            padding-left: 10px;
            background-color: #333;
            color: white;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }


        .content-container {
            padding: 20px;
            height: 100vh; 
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="image">
        <div class="search-bar">
            <a href="https://mekethy.github.io/UX-Project/" class="button">Home</a>
            <button class="button">About Us</button>
            <button class="button">Destinations</button>
            <button class="button">Contact Us</button>
            <button class="button" onclick="alert('Test')">Social Media</button>
            <input type="text" placeholder="Search...">
        </div>
    </div>

    <div class="content-container">
        <h1>Journey Gem</h1>
        <p>This is a simple HTML page for my travel comparison website</p>
    </div>
</body>

</html>
