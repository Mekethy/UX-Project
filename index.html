<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Journey Gemmm</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon-16x16.png"/>
<style>
body {
  background-color: powderblue;
}

.image {
  position: absolute;
  top: 0;
  left: 0;
  width: 500px;
  height: 100px;
}

.button {
  border: none;
  color: white;
  display: inline-block;
  margin: 10px;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  transition-duration: 0.4s;
  cursor: pointer;
  display: inline-block;
  margin-left: 10px;
}

.button1 {
  background-color: white;
  color: black;
  border: 2px solid #00008B;
}

.button1:hover {
  background-color: #00008B;
  color: white;
}

.search-bar {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 200px;
  height: 30px;
  border: none;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  padding: 10px;
  font-size: 16px;
  margin-right: 10px;
}

.search-bar input {
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  width: 100%;
  height: 100%;
  padding-right: 10px;
  padding-left: 10px;

  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

</style>
</head>
