<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Journey Gemm</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon-16x16.png"/>
    <style>
        body {
            background-color: powderblue;
            margin: 0; /* Reset default margin to ensure full width */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding: 10px;
        }

        .image {
            width: 500px;
            height: 100px;
        }

        .button {
            border: none;
            color: white;
            margin: 10px;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            transition-duration: 0.4s;
            cursor: pointer;
            margin-left: 10px;
        }

        .button1 {
            background-color: white;
            color: black;
            border: 2px solid #00008B;
        }

        .button1:hover {
            background-color: #00008B;
            color: white;
        }

        .search-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 30px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
            height: 100%;
            padding-right: 10px;
            padding-left: 10px;
            background-color: #333;
            color: white;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="image">
        <button class="button button1" onclick="alert('Test')">About Us</button>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </div>

    <h1>Journey Gem</h1>
    <p>This is a simple HTML page for my travel comparison website</p>
</body>
</html>
